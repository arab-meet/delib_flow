# Battery Bridge Configuration for ros_gz_bridge
# This file bridges Gazebo battery topics directly to ROS 2 topics
# 
# Usage: Add this to your ros_gz_bridge launch file or use:
# ros2 run ros_gz_bridge parameter_bridge --ros-args -p config_file:=<path_to_this_file>

# ====== Battery State Bridge ======
- ros_topic_name: "/battery/state"
  gz_topic_name: "/model/tiago/battery/linear_battery/state"
  ros_type_name: "sensor_msgs/msg/BatteryState"
  gz_type_name: "gz.msgs.BatteryState"
  direction: GZ_TO_ROS

# ====== Battery Recharge Control ======
# Start recharging
- ros_topic_name: "/battery/recharge/start"
  gz_topic_name: "/model/tiago/battery/linear_battery/recharge/start"
  ros_type_name: "std_msgs/msg/Bool"
  gz_type_name: "gz.msgs.Boolean"
  direction: ROS_TO_GZ

# Stop recharging
- ros_topic_name: "/battery/recharge/stop"
  gz_topic_name: "/model/tiago/battery/linear_battery/recharge/stop"
  ros_type_name: "std_msgs/msg/Bool"
  gz_type_name: "gz.msgs.Boolean"
  direction: ROS_TO_GZ

